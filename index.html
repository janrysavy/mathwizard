<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        #gameContainer {
            background: #0f3460;
            border: 4px solid #e94560;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        #gameCanvas {
            display: block;
            background: #16213e;
            border: 2px solid #533483;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #questionPanel {
            margin-top: 20px;
            padding: 20px;
            background: #533483;
            border-radius: 8px;
            text-align: center;
        }

        #question {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        #answersContainer {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .answerBtn {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e94560, #c81e3d);
            color: white;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .answerBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .answerBtn:active {
            transform: scale(0.95);
        }

        #scorePanel {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }

        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 4px solid #ffd700;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: 48px;
            color: #e94560;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            color: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div id="questionPanel">
            <div id="question">7 + 6 = ?</div>
            <div id="answersContainer"></div>
        </div>

        <div id="scorePanel">
            <div>Score: <span id="score">0</span></div>
            <div>Correct: <span id="correct">0</span></div>
        </div>
    </div>

    <div id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Stage reached: <span id="finalStage">1</span></p>
        <p>Total score: <span id="finalScore">0</span></p>
        <p>Correct answers: <span id="finalCorrect">0</span></p>
        <p>Speed bonus: <span id="speedBonus">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <div id="gameOverOverlay"></div>

    <script src="game.js"></script>
</body>
</html>
