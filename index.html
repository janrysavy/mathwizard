<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Math Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            touch-action: manipulation;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            background: #0f3460;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #gameCanvas {
            display: block;
            background: #16213e;
            border: 2px solid #533483;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 100%;
            flex: 1;
            max-height: 50vh;
        }

        @media (min-width: 769px) {
            #gameContainer {
                max-width: 900px;
                max-height: 90vh;
                border: 4px solid #e94560;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            }
        }

        #questionPanel {
            margin-top: 10px;
            padding: 15px 10px;
            background: #533483;
            border-radius: 8px;
            text-align: center;
            flex-shrink: 0;
        }

        #question {
            font-size: clamp(20px, 5vw, 32px);
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }

        #answersContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
        }

        .answerBtn {
            padding: 12px 20px;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            background: linear-gradient(to bottom, #e94560, #c81e3d);
            color: white;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .answerBtn:disabled {
            background: linear-gradient(to bottom, #7a7a7a, #4f4f4f);
            border-color: #ccc;
            color: #dcdcdc;
            cursor: not-allowed;
            opacity: 0.85;
            box-shadow: none;
            transform: none;
        }

        .answerBtn--locked {
            background: linear-gradient(to bottom, #7a7a7a, #4f4f4f);
            border-color: #ccc;
            color: #dcdcdc;
            cursor: not-allowed;
            opacity: 0.85;
            box-shadow: none;
            transform: none;
        }

        .answerBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .answerBtn:active {
            transform: scale(0.95);
        }

        #scorePanel {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: bold;
            flex-shrink: 0;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        @media (min-width: 769px) {
            #questionPanel {
                margin-top: 20px;
                padding: 20px;
            }

            #answersContainer {
                display: flex;
                gap: 15px;
            }

            #scorePanel {
                margin-top: 15px;
            }
        }

        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 4px solid #ffd700;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        #gameOver h2 {
            font-size: 48px;
            color: #e94560;
            margin-bottom: 20px;
        }

        #finalMessage {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            color: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div id="questionPanel">
            <div id="question">7 + 6 = ?</div>
            <div id="answersContainer"></div>
        </div>

        <div id="scorePanel">
            <div>Score: <span id="score">0</span></div>
            <div>Correct: <span id="correct">0</span></div>
            <div>Version: <span id="version"></span></div>
        </div>
    </div>

    <div id="gameOver">
        <h2 id="finalTitle">GAME OVER!</h2>
        <p id="finalMessage" style="display: none;"></p>
        <p>Stage reached: <span id="finalStage">1</span></p>
        <p>Total score: <span id="finalScore">0</span></p>
        <p>Correct answers: <span id="finalCorrect">0</span></p>
        <p>Speed bonus: <span id="speedBonus">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <div id="gameOverOverlay"></div>

    <script src="game.js?v=3.3.1"></script>
</body>
</html>
